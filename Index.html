<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photography Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation -->
    <nav>
        <ul>
            <li><a href="#work">Portfolio</a></li>
        </ul>
    </nav>

    <!-- Portfolio Section -->
    <section id="work" class="portfolio fade-in">
        <h2>My Work</h2>
        <div id="filter-buttons">
            <button data-category="all">All</button>
            <button data-category="auto">Auto</button>
            <button data-category="landscape">Landscape</button>
        </div>
        <div class="portfolio-grid">
            <img src="assets/Pink& Blue BMW.jpg" alt="Pink & Blue BMW" data-category="auto" class="portfolio-item thumbnail">
            <img src="assets/Plane.jpg" alt="Plane" data-category="auto" class="portfolio-item thumbnail">
            <img src="assets/Plane 2.jpg" alt="Plane 2" data-category="auto" class="portfolio-item thumbnail">
            <img src="assets/AC 787.jpg" alt="AC 787" data-category="auto" class="portfolio-item thumbnail">
            <img src="assets/Red Porsche.jpg" alt="Red Porsche" data-category="auto" class="portfolio-item thumbnail">
            <img src="assets/Westminister.jpg" alt="Westminster" data-category="landscape" class="portfolio-item thumbnail">
        </div>
    </section>

    <!-- Modal -->
    <div id="modal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="modal-img">
        <div id="caption"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
